<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elephant Springs Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .dashboard {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .status-display {
            margin: 40px 0;
        }

        .status-label {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 15px;
        }

        .status-indicator {
            display: inline-block;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .status-on {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.3);
        }

        .status-off {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
            box-shadow: 0 4px 20px rgba(244, 67, 54, 0.3);
        }

        .timestamp {
            margin-top: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            color: #666;
            font-size: 0.9em;
        }

        .update-form {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .form-link {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: transform 0.2s ease;
        }

        .form-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .loading {
            color: #666;
            font-style: italic;
        }

        .error {
            color: #f44336;
            background: #ffebee;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .refresh-btn {
            background: none;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 500px) {
            .dashboard {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 2em;
            }
            
            .status-indicator {
                padding: 15px 30px;
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1 class="title">&#128024; Elephant Springs &#128167;</h1>
        
        <div class="status-display">
            <div class="status-label">Current Status</div>
            <div id="status-indicator" class="status-indicator loading">
                Loading...
            </div>
        </div>

        <div id="timestamp" class="timestamp">
            Last updated: Loading...
        </div>

        <div id="error-message" class="error" style="display: none;"></div>

        <div class="update-form">
            <p style="margin-bottom: 15px; color: #666;">Update the status?</p>
            <a href="#" id="form-link" class="form-link" target="_blank">Update Status</a>
        </div>

        <button onclick="loadData()" class="refresh-btn">Refresh</button>
    </div>

    <script>
        // Configuration
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyi1DevtqLo1vG_oXcrC1b5tDR2HBEN1h-9aJkRuukrHVtq3E0AA_kf93DU4o78udtW/exec';
        const FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLScuFNDwn9BsJwlo3SbNnXGzfZuxE2uMY7PLyjaZXzOXV5gCDg/viewform';

        // Set the form link
        document.getElementById('form-link').href = FORM_URL;

        async function loadData() {
            const statusIndicator = document.getElementById('status-indicator');
            const timestampElement = document.getElementById('timestamp');
            const errorElement = document.getElementById('error-message');

            try {
                statusIndicator.textContent = 'Loading...';
                statusIndicator.className = 'status-indicator loading';
                errorElement.style.display = 'none';

                const response = await fetch(APPS_SCRIPT_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                if (!data.status) {
                    throw new Error('No status data found');
                }

                // Update status display
                let cleanStatus = data.status.toString().toUpperCase();
                
                // Handle different response formats
                if (cleanStatus === 'YES') {
                    cleanStatus = '&#128167; ON';
                } else if (cleanStatus === 'NO') {
                    cleanStatus = '&#128024; OFF';
                }
                
                statusIndicator.textContent = cleanStatus;
                
                if (cleanStatus === '&#128167; ON') {
                    statusIndicator.className = 'status-indicator status-on';
                } else if (cleanStatus === '&#128024; OFF') {
                    statusIndicator.className = 'status-indicator status-off';
                } else {
                    statusIndicator.className = 'status-indicator';
                }

                // Update timestamp
                const date = new Date(data.timestamp);
                const formattedDate = date.toLocaleDateString('en-GB', { 
                    weekday: 'long', 
                    day: 'numeric', 
                    month: 'long' 
                });
                const formattedTime = date.toLocaleTimeString('en-GB', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    hour12: false 
                });
                timestampElement.textContent = `Last updated at: ${formattedDate} at ${formattedTime}`;

            } catch (error) {
                console.error('Error loading data:', error);
                statusIndicator.textContent = 'Error';
                statusIndicator.className = 'status-indicator';
                errorElement.textContent = `Error loading data: ${error.message}`;
                errorElement.style.display = 'block';
                timestampElement.textContent = 'Last updated: Error';
            }
        }

        // Load data when page loads
        loadData();
    </script>
</body>
</html>
